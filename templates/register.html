{% extends 'base.html' %}
{% block content %}

<form action="register" method="POST">

	<div>
		<label>Username:
			<input type="text" name="username">
		</label>
	</div>
	<div>
		<label>Email:
			<input type="email" name="email">
		</label>
	</div>
	<div>
		<label>Password:
			<input type="password" name="password">
		</label>
	</div>

    <div>
        <input type="submit">
    </div>

</form>


{% endblock %}
